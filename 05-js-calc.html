<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calcul</title>
</head>
<body>

    <script>
        /* 더하기 */
        console.log(100 + 200);
        console.log(100 + 200000000000 + 5050055045);

        /* 빼기 */
        console.log(100 - 1);
        console.log(100 - 101);
        console.log(100 - 1540540 - 5050415);

        /* 곱하기 */
        console.log(10 * 10 * 5);
        console.log(14040 * 5501410);
        console.log(2 * 2);

        /* 나누기 */
        console.log( 100 / 2);
        console.log( 100 / 2.51541);
        console.log( 100 / 100);

        /* 나머지 */
        console.log(10 % 3);
        console.log(100 % 10);
        console.log(5054 % 4);

        /* 복합적으로 사용할 수 있다 */
        console.log(10 * 2 + 5 - 10 / 3);
        console.log(10 % 2 - 2);

        /* 따옴표를 문자로 표현하기 */
        /* 문자앞에 백 슬러쉬를 넣어준다 */
        console.log("i\"m iron man");
        console.log("you're cute");
        console.log('you"re cute');
        console.log('you\'re cute');
        console.log(`he said "you're cute"`); /* ` `백틱 사용 */

        console.log("그럼" + "안녕");
        console.log(1 + 3); /* 숫자형 */
        console.log("1" + "3"); /* 문자형 */

        console.log(7 > 5);
        console.log(7 < 5);
        console.log(100 != 100);

        console.log("alpaca" == "Alpaca");
        console.log("alpaca" == "alpaca");
        console.log("alpaca" !== "alpaca");

    </script>
</body>
</html>
