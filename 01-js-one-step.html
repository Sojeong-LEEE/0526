<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>js 첫 걸음</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    .container {
        border: 1px solid #000;
        width: 500px;
        text-align: center;
        margin-top: 1rem;
    }
    .dark-mode {
        background: #111;
        color: #999;
    }
</style>
</head>
<body>
    <button onclick="document.body.classList.toggle('dark-mode')">dark mode</button>
    <div class="container">
        <h1>자바스크립트 다크 모드 테스트</h1>

    </div>
</body>
</html>
